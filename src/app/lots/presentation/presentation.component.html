<main>
    <section class="lotImage" [style.backgroundImage]="pathImage()"></section>
    <section class="lotDescription">
        <h1 class="lotName">{{pathName()}}</h1>
        {{pathDescription()}}
    </section>
    <button class="buttons buyLot" (click)="buyLot()">У кошик</button>
    <a class="buttons toMain" routerLink="">Головна</a>
    <a class="buttons toMain toShop" routerLink="/shop">До кошика</a>
    <div class="inTrash">Додано до кошику <span class="numInTrash">{{returnNumLot()}}</span> одиниць</div>
</main>
